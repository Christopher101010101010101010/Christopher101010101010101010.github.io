<script>
    document.getElementById('fetchFile').addEventListener('click', async function() {
      const url = 'https://github.com/Christopher101010101010101010/Christopher101010101010101010.github.io/blob/main/gpiointerruptARTIFACT1UPDATED.c'; // Replace with your file URL
      try {
        const response = await fetch(url);

        const lines = text.split('\n');
        document.getElementById('outputArtifact1').textContent = lines.join('\n');
      } catch (error) {
        console.error('Error fetching file:', error);
      }
    });
  </script>
